<div class="section-content">

  <ul *ngIf="mdSectionSet" class="section-content-ul">
    <li *ngFor="let mdTitle of mdSectionSet">
      <a [routerLink]="[pageArea, section, mdTitle]">
        {{mdTitle}}
      </a>
    </li>
  </ul>

  <div class="section-content-md">
    <div [innerHTML]="mdHtml" class="section-content-md-div"></div>
  </div>
</div>
